		<script type="text/javascript">
			var canvas = document.querySelector("#scene"),
			ctx = canvas.getContext("2d"),
			particles = [],
			amount = 0,
			mouse = {x:0,y:0},
			radius = .5;

			var copy = document.querySelector("#copy");

			var ww = canvas.width = window.innerWidth;
			var wh = canvas.height = window.innerHeight;

			function Particle(x,y){
				this.x =  Math.random()*ww;
				this.y =  Math.random()*wh;
				this.dest = {
					x : x,
					y: y
				};

				if(ww>768){
					var colors = ["#FFC510"];
					this.r =  Math.random()*3 + 2;
				}
				else{
					var colors = ["#FFC510"];
					this.r =  Math.random()*1 + 2;
				}


				this.vx = (Math.random()-0.5)*20;
				this.vy = (Math.random()-0.5)*20;
				this.accX = 0;
				this.accY = 0;
				this.friction = Math.random()*0.05 + 0.94;

				this.color = colors[Math.floor(Math.random()*6)];
			}

			Particle.prototype.render = function() {


				this.accX = (this.dest.x - this.x)/1000;
				this.accY = (this.dest.y - this.y)/1000;
				this.vx += this.accX;
				this.vy += this.accY;
				this.vx *= this.friction;
				this.vy *= this.friction;

				this.x += this.vx;
				this.y +=  this.vy;

				ctx.fillStyle = this.color;
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.r, Math.PI * 2, false);
				ctx.fill();

				var a = this.x - mouse.x;
				var b = this.y - mouse.y;

				var distance = Math.sqrt( a*a + b*b );
				if(distance<(radius*70)){
					this.accX = (this.x - mouse.x)/100;
					this.accY = (this.y - mouse.y)/100;
					this.vx += this.accX;
					this.vy += this.accY;
				}

			}

			function onMouseMove(e){
				mouse.x = e.clientX;
				mouse.y = e.clientY;
			}

			function onTouchMove(e){
				if(e.touches.length > 0 ){
					mouse.x = e.touches[0].clientX;
					mouse.y = e.touches[0].clientY;
				}
			}

			function onTouchEnd(e){
				mouse.x = -9999;
				mouse.y = -9999;
			}

			function initScene(){
				ww = canvas.width = window.innerWidth;
				wh = canvas.height = window.innerHeight;

				ctx.clearRect(0, 0, canvas.width, canvas.height);

				ctx.font = "bold "+(ww/6.5)+"px 'Luckiest Guy', cursive";
				ctx.textAlign = "center";
				ctx.fillText(copy.innerText, ww/2, wh/2);

				var data  = ctx.getImageData(0, 0, ww, wh).data;
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ctx.globalCompositeOperation = "screen";

				particles = [];
				for(var i=0;i<ww;i+=Math.round(ww/150)){
					for(var j=0;j<wh;j+=Math.round(ww/150)){
						if(data[ ((i + j*ww)*4) + 3] > 150){
							particles.push(new Particle(i,j));
						}
					}
				}
				amount = particles.length;

			}

			function onMouseClick(){
				radius++;
				if(radius ===5){
					radius = 0;
				}
			}

			function render(a) {
				requestAnimationFrame(render);
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				for (var i = 0; i < amount; i++) {
					particles[i].render();
				}
			};

			copy.addEventListener("keyup", initScene);
			window.addEventListener("resize", initScene);
			window.addEventListener("mousemove", onMouseMove);
			window.addEventListener("touchmove", onTouchMove);
			window.addEventListener("click", onMouseClick);
			window.addEventListener("touchend", onTouchEnd);
			initScene();
			requestAnimationFrame(render);


		</script> 
		<script>
			var target_date =new Date("2020-02-28"); // set the countdown date
var days, hours, minutes, seconds; // variables for time units

var countdown = document.getElementById("tiles"); // get tag element

getCountdown();

setInterval(function () { getCountdown(); }, 1000);

function getCountdown(){

	// find the amount of "seconds" between now and target
	var current_date = new Date().getTime();
	var seconds_left = (target_date - current_date) / 1000;

	days = pad( parseInt(seconds_left / 86400) );
	seconds_left = seconds_left % 86400;

	hours = pad( parseInt(seconds_left / 3600) );
	seconds_left = seconds_left % 3600;

	minutes = pad( parseInt(seconds_left / 60) );
	seconds = pad( parseInt( seconds_left % 60 ) );

	// format countdown string + set tag value
	countdown.innerHTML = "<span>" + days + "</span><span>" + hours + "</span><span>" + minutes + "</span>"; 
}

function pad(n) {
	return (n < 10 ? '0' : '') + n;
}


</script>
